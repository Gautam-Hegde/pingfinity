<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" href="css/style.css" />
		<title>PingFinity</title>
	</head>
	<body>
		<div class="container"><p id=mypara>“There are only 10 types of people in the world: those who understand binary and those who don’t."</p></div>
		
		<div class="join-container">
			<header class="typewriter">
				<h1><i ></i> PingFinity</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter Username"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="RandomStuff">RandomStuff</option>
							<option value="Anime">Anime</option>
							<option value="LazyAF">LazyAF</option>
							<option value="TechGeeks">TechGeeks</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<div class="rights">
			<h6 id="copyright">©</h6> 
			<h5 id="myname">
				<span>Gautam</span> <span>Hegde</span>
				<a href="https://instagram.com/gautamhegde7?utm_medium=copy_link"><span>Contact</span> <span>Me</span></a>
			</h5>
		</div>
	</body>
</html>
